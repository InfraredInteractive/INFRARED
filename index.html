<!DOCTYPE html>
<html>
<head>
  <title>Animated Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .header {
      background-color: #2c3e50;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .content {
      display: flex;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 80px);
    }

    .box {
      background-color: #f7f7f7;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 40px;
      text-align: center;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .box h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #333;
    }

    .box p {
      font-size: 18px;
      color: #666;
      margin-bottom: 30px;
    }

    .box button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .box button:hover {
      background-color: #c0392b;
    }

    .box.animate {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Welcome to Infrared!</h1>
  </header>

  <div class="content">
    <div class="box">
      <h1>Discover Something Amazing</h1>
      <p>Experience the magic of our stunning games.</p>
      <button id="animateButton">Play Now</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var box = document.querySelector('.box');
      var animateButton = document.getElementById('animateButton');

      animateButton.addEventListener('click', function () {
        box.classList.add('animate');
      });

      // Trigger animation on page load
      setTimeout(function () {
        box.classList.add('animate');
      }, 1000);
    });
  </script>
</body>
</html>
